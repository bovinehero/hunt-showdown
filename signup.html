            <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">

                <label for="fname">First Name:</label>

                <label for="email">Email Address:</label>
                <input class="text-input" type="email" id="email" name="email_address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Must be a valid email format." placeholder=" Enter your email address...">            
                
                <label for="dob">Date of Birth:</label>
                <input class="date-input" type="date" id="dob" name="dob" required placeholder="Enter your dob name...">
                
                
                <input class="join-button" type="submit" value="Sign me up!">
