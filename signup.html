        <!-- START CONTENT HERE -->
        <section class="form-section">
            <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2><i class="fa-solid fa-hat-cowboy"></i> Sign Up for the Hunt!</h2>
                
                <label for="fname">First Name:</label>
                <input class="text-input" type="text" id="fname" name="first_name">
                
                <label for="lname">Last Name:</label>
                <input class="text-input" type="text" id="lname" name="last_name">
                
                <label for="email">Email Address:</label>
                <input class="text-input" type="email" id="email" name="email_address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Must be a valid email format.">            
                
                <label for="dob">Date of Birth:</label>
                <input class="date-input" type="date" id="dob" name="dob" required>
                
                
                <input class="join-button" type="submit" value="Sign me up!">
            </form>
        </section>
